<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Contact | Mira2223.fun</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Mira2223.fun</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="contact-section">
        <h1>Contact</h1>
        <p>If you want to get in touch, feel free to send me an email:</p>
        <a href="mailto:topmira2223@gmail.com" class="contact-mail" id="copyMail">topmira2223@gmail.com</a>
        <div class="contact-note" id="copyNote">
            I usually reply within a day. Looking forward to your message!
        </div>
    </div>
    <script>
        document.querySelectorAll('a').forEach(el => el.setAttribute('draggable', 'false'));
        document.getElementById('copyMail').addEventListener('click', function(e) {
            e.preventDefault();
            navigator.clipboard.writeText('topmira2223@gmail.com').then(function() {
                const note = document.getElementById('copyNote');
                const oldText = note.textContent;
                note.textContent = "Email copied to clipboard!";
                setTimeout(() => { note.textContent = oldText; }, 1800);
            });
        });
    </script>
</body>
</html>
