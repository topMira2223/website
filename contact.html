<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Contact | Mira2223.fun</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 0 24px;
            height: 60px;
            border-bottom: 1.5px solid #222;
        }
        .logo {
            font-family: 'Amatic SC', cursive;
            font-size: 2.2rem;
            color: #222;
            letter-spacing: 2px;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 24px;
            margin-right: 12px;
        }
        .nav-links a {
            color: #1a3a3a;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #a9d8de88;
        }

        .contact-section {
            max-width: 420px;
            margin: 60px auto 0 auto;
            padding: 32px 18px 32px 18px;
            background: #f8fafb;
            border-radius: 18px;
            box-shadow: 0 2px 12px 0 #0001;
            font-family: 'Inter', Arial, sans-serif;
            color: #222;
            text-align: center;
        }
        .contact-section h1 {
            font-size: 2.1rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .contact-section p {
            font-size: 1.13rem;
            margin-bottom: 18px;
        }
        .contact-mail {
            display: inline-block;
            margin: 12px 0 18px 0;
            font-size: 1.18rem;
            color: #1a3a3a;
            background: #e6f7fa;
            border: 1.5px solid #a9d8de;
            border-radius: 8px;
            padding: 8px 22px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s, color 0.2s, box-shadow 0.15s;
            box-shadow: 0 1px 4px 0 #0001;
        }
        .contact-mail:hover {
            background: #a9d8de;
            color: #fff;
            box-shadow: 0 2px 12px 0 #a9d8de88;
        }
        .contact-note {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
            opacity: 0.85;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Mira2223.fun</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="contact-section">
        <h1>Contact</h1>
        <p>If you want to get in touch, feel free to send me an email:</p>
        <a href="mailto:topmira2223@gmail.com" class="contact-mail" id="copyMail">topmira2223@gmail.com</a>
        <div class="contact-note" id="copyNote">
            I usually reply within a day. Looking forward to your message!
        </div>
    </div>
    <script>
        document.querySelectorAll('a').forEach(el => el.setAttribute('draggable', 'false'));
        document.getElementById('copyMail').addEventListener('click', function(e) {
            e.preventDefault();
            navigator.clipboard.writeText('topmira2223@gmail.com').then(function() {
                const note = document.getElementById('copyNote');
                const oldText = note.textContent;
                note.textContent = "Email copied to clipboard!";
                setTimeout(() => { note.textContent = oldText; }, 1800);
            });
        });
    </script>
</body>
</html>
