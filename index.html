<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Mira2223.fun</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 0 24px;
            height: 60px;
            border-bottom: 1.5px solid #222;
        }
        .logo {
            font-family: 'Amatic SC', cursive;
            font-size: 2.2rem;
            color: #222;
            letter-spacing: 2px;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 24px;
            margin-right: 12px;
        }
        .nav-links a {
            color: #1a3a3a;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #a9d8de88;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 90%;
            margin: 48px auto 0 auto;
            padding: 0;
            background: none;
            border-radius: 0;
            box-shadow: none;
        }
        .hero-text {
            font-size: 4.5vw;
            font-weight: bold;
            color: #222;
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.2;
            margin-right: 48px;
            margin-top: -10vw;
        }
        .hero-img {
            height: 30vw;
            max-width: 100%;
            width: auto;
            border-radius: 50px;
            box-shadow: 0 2px 8px 0 #0002;
            margin-left: 32px;
            display: block;
        }


        .hero-img-wrapper {
            position: relative;
            display: inline-block;
        }

        .info-box {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 12vw;
            min-width: 180px;
            max-width: 90vw;
            background: #a9d8de; /* světle modrozelená */
            color: #222;
            font-family: 'Inter', Arial, sans-serif;
            font-size: 1.15vw;
            font-weight: 500;
            border-radius: 16px;
            box-shadow: 0 2px 8px 0 #0002;
            padding: 14px 18px 8px 18px;
            opacity: 0.97;
            pointer-events: auto;
            border: 1px solid #7fc3cb;
            text-align: left;
            line-height: 1.3;
            height: 5vw;
        }
        .info-author {
            text-align: right;
            font-size: 1vw;
            font-weight: 400;
            margin-top: 4px;
            color: #222;
            opacity: 0.8;
        }
        .info-box-1 {
            width: 14vw;
            left: 25%;
            top: 10%; 
            transform: translateX(-50%) rotate(-3deg);
        }
        .info-box-2 {
            left: 65%;
            top: 40%;
            width: 16vw;
            transform: translateX(-50%) rotate(2.5deg);
        }
        .info-box-3 {
            left: 35%;
            top: 71%; 
            width: 16vw;
            transform: translateX(-50%) rotate(-2deg);
        }


        .explore-btn {
            margin-top: 24px;
            padding: 10px 32px;
            font-size: 1.2rem;
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 600;
            color: #fff;
            background: #222;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px 0 #0001;
        }
        .explore-btn:hover {
            background: #7fc3cb;
            color: #222;
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Mira2223.fun</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-text">
            Creating Simple,<br>
            Beautiful Projects
            <br>
            <a href="projects.html" class="explore-btn" style="text-decoration:none;">Explore</a>
        </div>
        <div class="hero-img-wrapper">
            <img src="grass.png" alt="Grass" class="hero-img">
            <div class="info-box info-box-1">
                “ If you cringe at your old code, you're improving!
                <div class="info-author">- Tsoding</div>
            </div>
            <div class="info-box info-box-2">
                “ If your code runs 24/7, you shouldn't.
                <div class="info-author">- LiveOverflow</div>
            </div>
            <div class="info-box info-box-3">
                “ Great ideas grow offline. Go touch some grass.
                <div class="info-author">- Tsoding</div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('a').forEach(el => el.setAttribute('draggable', 'false'));
    </script>
</body>
</html>
